<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">

<head>
  <title>ZLAGODA</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }

    .wrapper {
      min-height: 100%;
      position: relative;
    }

    .content {
      padding-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .title {
      text-align: center;
    }

    /* Вирівнюємо таблицю по центру */
    .center-table {
      margin: 0 auto;
      max-width: 500px; /* Додано обмеження ширини */
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>

  <div class="content center-table">
    <div>
      <div class="checkStore mt-5">
        <h2 class="title">Додати чек</h2>
        <form action="/checkStore/add" method="post">
          <!-- Випадаючий список працівників -->
          <select name="id_empl" class="form-control">
            <option value="">Виберіть працівника</option>
            <!-- Відображення усіх працівників зі списку -->
            <option th:each="employee : ${employees}" th:if="${employee.getRole() == 'Касир'}"
                    th:value="${employee.getId()}"
                    th:text="${employee.getSurname() + ' ' + employee.getName() + ' ' + employee.getPatronymic()}">
            </option>
          </select><br>
          <!-- Випадаючий список клієнтів -->
          <select name="id_card" class="form-control">
            <option value="">Виберіть карту клієнта</option>
            <!-- Відображення усіх клієнтів зі списку -->
            <option th:each="card : ${cards}"
                    th:value="${card.getId()}"
                    th:text="${card.getSurname() + ' ' + card.getName() + ' ' + card.getPatronymic()}">
            </option>
          </select><br>
          <input type="number" name="sum" placeholder="Сума" class="form-control" min="1"><br>
          <button type="submit" class="btn btn-success">Додати</button><br>
        </form>
      </div>
    </div>
  </div>

  <div th:insert="blocks/footer :: footer" class="footer"></div>
</div>
</body>

</html>
