<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">

<head>
  <title>ZLAGODA</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }

    .wrapper {
      min-height: 100%;
      position: relative;
    }

    .content {
      padding-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .title {
      text-align: center;
    }

    /* Вирівнюємо таблицю по центру */
    .center-table {
      margin: 0 auto;
      max-width: 500px; /* Додано обмеження ширини */
    }

    /* Відступ між кнопкою та футером */
    .add-btn {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>

  <div class="content center-table">
    <div>
      <div class="checkStore mt-5">
        <h2 class="title">Додати чек</h2>
        <form action="/checkStore/add" method="post">
          <input type="text" name="id" placeholder="ID" class="form-control" maxlength="10"><br>
          <input type="number" name="id_empl" placeholder="ID працівника" class="form-control" min="1"><br>
          <input type="text" name="id_card" placeholder="ID карти" class="form-control" maxlength="13"><br>
          <input type="date" name="print_date" placeholder="Дата" class="form-control"><br>
          <input type="number" name="sum" placeholder="Сума" class="form-control" min="1"><br>
          <input type="number" name="vat" placeholder="ПДВ" class="form-control" min="1"><br>
          <button type="submit" class="btn btn-success">Додати</button><br>
        </form>
      </div>
    </div>
  </div>

  <div th:insert="blocks/footer :: footer" class="footer"></div>
</div>
</body>

</html>
